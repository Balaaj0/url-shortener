name: Trigger auto deployment for url-shortener-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/url-shortener-app-AutoDeployTrigger-293d1615-deb2-45e1-b0c1-a4bd5d4aa0d6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.URLSHORTENERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.URLSHORTENERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.URLSHORTENERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.URLSHORTENERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.URLSHORTENERAPP_REGISTRY_PASSWORD }}
          containerAppName: url-shortener-app
          resourceGroup: rg-url-shortener
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


