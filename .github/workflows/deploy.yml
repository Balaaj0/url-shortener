name: Build and deploy URL shortener to Azure Container Apps

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name bkacr

      - name: Build Docker image
        run: |
          docker build -t bkacr.azurecr.io/url-shortener:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push bkacr.azurecr.io/url-shortener:${{ github.sha }}

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name url-shortener-app \
            --resource-group rg-url-shortener-01 \
            --image bkacr.azurecr.io/url-shortener:${{ github.sha }}
